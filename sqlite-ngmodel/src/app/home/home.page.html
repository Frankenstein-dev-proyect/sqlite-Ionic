<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> crud </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input
      label="Lenguaje de programacion: "
      [(ngModel)]="lenguage"
      name="lenguaje"
    >
    </ion-input>
    <ion-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-list>
    @for (lenguage of lenguages; track $index) {
    <ion-item-sliding>
      <ion-item> {{lenguage}} </ion-item>

      <ion-item-options>
        <ion-item-option color="warning" (click)="update(lenguage)">
          <ion-icon name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(lenguage)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
